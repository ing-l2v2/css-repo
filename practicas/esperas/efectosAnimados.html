<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Máximo 165 caracteres -->
    <meta name="description" content="Generando efectos animados CSS" />
    <!-- Entre 55 y 65 caracteres -->
    <title>Efectos animados CSS</title>
    <link rel="stylesheet" href="assets/efectosAnimados.css" />
    <!-- Parámetros para CEO -->
    <link rel="canonical" href="https://tudomino.com/la-url-canonical" />
    <link
      rel="icon"
      href="../../assets/img/animal-bird-domestic-svgrepo-com.svg"
    />
    <link
      rel="apple-touch-icon"
      href="../../assets/img/animal-bird-domestic-svgrepo-com.svg"
    />
    <meta name="theme-color" content="#F60" />
    <meta property="og:title" content="Efectos animados CSS" />
    <meta property="og:description" content="Generando efectos animados" />
    <meta
      property="og:image"
      content="http://tudominio.com/img/nombre-imagen.png"
    />
    <meta property="og:url" content="http://tudominio.com/index.html" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@leonelvilla" />
    <!-- Fin de parámetros para CEO -->
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle"></div>
    <svg>
      <filter id="wavy">
        <feTurbulence
          x="0"
          y="0"
          baseFrequency="0.009"
          numOctaves="5"
          seed="2"
        >
        <animate attributeName="baseFrequency" dur="60s" values="0.02;0.005;0.02" repeatCount="indefinite">        
      </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="30">
      </filter>
    </svg>
  </body>
